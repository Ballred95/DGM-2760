<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Emporium</title>
</head>
<body>
    <header>
        <h1>Pizza Emporium</h1>
        <h2>Object Literals</h2>
    </header>
    <main>
        <h2>Crust Options</h2>
        <input type="radio" id="thin" name="crust" value="thin" checked>
        <label for="thin">thin</label>
        <input type="radio" id="thick" name="crust" value="thick" >
        <label for="thick">thick</label>

        <h2>Topping Options</h2>
        <input type="radio" id="pepperoni" name="topping" value="pepperoni" checked>
        <label for="thin">pepperoni</label>
        <input type="radio" id="sausage" name="topping" value="sausage" >
        <label for="thick">sausage</label>

        <h2>Size Options</h2>
        <input type="radio" id="small" name="size" value="small" checked>
        <label for="thin">small</label>
        <input type="radio" id="large" name="size" value="large" >
        <label for="thick">large</label>

        <div class="buttons">
            <button id="build">Build pizza</button>
            <button id="shop">Shop Pizza</button>
        </div>
        <h1>Message back to User</h1>
        <div class="message"></div>

    </main>
    <footer>
        Unit-07 Dgm2760
    </footer>
    
</body>
<script src="main.js"></script>
</html>
