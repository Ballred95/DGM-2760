<!DOCTYPE html>
<html lang="en">
<head>

    <title>abortist</title>
</head>
<body>
    <header>
        <h1>The Abortist</h1>

    <main>
    <div class="container">
    <div class="button-container">
    <div class="add-tree"> 
    <h1>Add Trees</h1>
    <button class="add-redwood">add redwood</button>
    <button class="add-pear">add pear</button>
</div>
<div class="remove-tree">
    <h1>Remove Trees</h1>
<button class="rm-1">Remove First Tree</button>
<button class="rm-2">Remove Second Tree Down</button>
<button class="rm-last">Remove Last Tree</button>
</div>

    <h1>Manipulate trees</h1>
    <button class="sort">sort</button>
    <button class="lowercase">lowercase</button>
</div>
<div class="get-tree">
    <button class="tree-3">Get index tree 3</button>
    <button class="tree-4">Get index tree 4</button>
</div>
</div>
<div class="displayResults">
    <ul>
        
    </ul>
</div>

    <h1>ERRORS</h1>
<div class="errors"></div>
</div>

<footer>Unit-05 DGM2760</footer>
